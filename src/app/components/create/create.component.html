<div class="container">
    <div class="row">
        <div class="col-lg-5 m-auto my-5">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Add Task</label>
                    <input id="title" type="text" name="title" [ngModel]="title" (ngModelChange)="valueChange($event)"
                        type="text" class="form-control shadow-none rounded-0 " id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <button type="button" (click)="setValue()" class="btn btn-dark btn-sm ">{{label}}</button>
            </form>


            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">Complete</th>
                        <th scope="col">Task</th>
                        <th scope="col">Controls</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of todos; index as i;">
                        <th scope="row">
                            <div class="form-check form-switch">
                                <input [ngModel]="completed" (ngModelChange)="completedvalueChange(item.id)"
                                    class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                    [checked]="item.completed">
                            </div>
                        </th>
                        <td [ngClass]="{'text-decoration-line-through': item.completed}">{{item.task}}</td>
                        <td>
                            <div class="d-flex">
                                <button (click)="editItem(item.id)" class="me-2 btn btn-sm btn-none"><i
                                        class="bi bi-pencil-square"></i></button>
                                <button (click)="removeItem(item.id)" class=" btn btn-sm btn-none"><i
                                        class="bi bi-trash"></i></button>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>





</div>
